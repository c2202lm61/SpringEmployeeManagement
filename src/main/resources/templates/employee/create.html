<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<div th:replace="~{layout :: header}"></div>
    <form action="#" th:action="@{/add/employee}" th:object="${employee}" method="post" class="container">
        <div>
            <label for="name">Name:</label>
            <input type="text" th:field="*{Name}" class="form-control" id="name"/>
            <td th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}">Name Error</td>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" th:field="*{Username}" class="form-control" id="username"/>
            <td th:if="${#fields.hasErrors('Username')}" th:errors="*{Username}">Name Error</td>
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="text" th:field="*{Password}" class="form-control" id="Password"/>
            <td th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}">Password Error</td>
        </div>
        <div>
            <label for="Address">Address:</label>
            <input type="text" th:field="*{Address}" class="form-control" id="Address"/>
            <td th:if="${#fields.hasErrors('Address')}" th:errors="*{Address}">Address Error</td>
        </div>
        <div>
            <label for="Phone">Phone:</label>
            <input type="text" th:field="*{Phone}" class="form-control" id="Phone"/>
            <td th:if="${#fields.hasErrors('Phone')}" th:errors="*{Phone}">Phone Error</td>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <h1>Create</h1>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
